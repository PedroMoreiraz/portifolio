<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9ab1b784a4.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Title -->
    <title>To-do-list</title>
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">ðŸ“‹ To Do List</h2>

                <form class="d-flex mb-3 gap-2">
                    <input type="text" id="input-task" class="form-control" placeholder="Digite sua tarefa...">
                    <button id="add-task-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>

                <div class="mb-3">
                    <select id="filter-tasks" class="form-select">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>

                <h5 class="text-center text-secondary">Tasks</h5>
                <ul id="task-list" class="list-group"></ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
